<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather app</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Default Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!-- background image -->
    <img class="background" src="css/bg.jpg">
    
    <div class="container">

      <!-- current location -->
      <div class="location">San Francisco</div>
      
      <!-- current date -->
      <div class="date">Wed, 30 May 2018 12:00 PM EEST</div>
      
      <!-- current forecast description -->
      <div class="summary">Sunny</div>
      
      <!-- current forecast -->
      <div class="current clearfix">
        <div class="visual float-left">
          <canvas class="weather-icon" id="partly-cloudy-day" width="60" height="60"></canvas>
          <div class="temp d-inline-block align-top">25</div>
          <div class="scale d-inline-block align-top">&#8451;</div>
        </div>
        <div class="description float-left">
          <div class="humidity">54%</div>
          <div class="pressure">200 mb</div>
          <div class="wind">28.9 km/h WNW</div>
          <div class="feels-like">26&deg;</div>
          <div class="visibility">25 km</div>
        </div>
      </div>

      <!-- seven-day forecast -->
      <div class="seven-day rounded">
        <div class="seven-day-fc row">
          <div class="date col-3 align-self-center">Today</div>
          <div class="col-3 align-self-center">
            <canvas class="align-middle" id="clear-day" width="40" height="40"></canvas>
          </div>
          <div class="seven-day-temp col-3">
            <div class="temp-high">40&deg;</div>
            <div class="temp-low">30&deg;</div>
          </div>
        </div>
        <div class="seven-day-fc row">
          <div class="date col-3 align-self-center">Tue.</div>
          <div class="col-3 align-self-center">
            <canvas class="align-middle" id="clear-night" width="40" height="40"></canvas>
          </div>
          <div class="seven-day-temp col-3">
            <div class="temp-high">40&deg;</div>
            <div class="temp-low">30&deg;</div>
          </div>
        </div>
        <div class="seven-day-fc row">
          <div class="date col-3 align-self-center">Wed.</div>
          <div class="col-3 align-self-center">
            <canvas class="align-middle" id="snow" width="40" height="40"></canvas>
          </div>
          <div class="seven-day-temp col-3">
            <div class="temp-high">40&deg;</div>
            <div class="temp-low">30&deg;</div>
          </div>
        </div>
        <div class="seven-day-fc row">
          <div class="date col-3 align-self-center">Thu.</div>
          <div class="col-3 align-self-center">
            <canvas class="align-middle" id="partly-cloudy-night" width="40" height="40"></canvas>
          </div>
          <div class="seven-day-temp col-3">
            <div class="temp-high">40&deg;</div>
            <div class="temp-low">30&deg;</div>
          </div>
        </div>
        <div class="seven-day-fc row">
          <div class="date col-3 align-self-center">Fri.</div>
          <div class="col-3 align-self-center">
            <canvas class="align-middle" id="cloudy" width="40" height="40"></canvas>
          </div>
          <div class="seven-day-temp col-3">
            <div class="temp-high">40&deg;</div>
            <div class="temp-low">30&deg;</div>
          </div>
        </div>
        <div class="seven-day-fc row">
          <div class="date col-3 align-self-center">Sat.</div>
          <div class="col-3 align-self-center">
            <canvas class="align-middle" id="rain" width="40" height="40"></canvas>
          </div>
          <div class="seven-day-temp col-3">
            <div class="temp-high">40&deg;</div>
            <div class="temp-low">30&deg;</div>
          </div>
        </div>
        <div class="seven-day-fc row">
          <div class="date col-3 align-self-center">Sun.</div>
          <div class="col-3 align-self-center">
            <canvas class="align-middle" id="sleet" width="40" height="40"></canvas>
          </div>
          <div class="seven-day-temp col-3">
            <div class="temp-high">40&deg;</div>
            <div class="temp-low">30&deg;</div>
          </div>
        </div>
      </div>

      <!-- astronomy -->
      <div class="astronomy">
        
      </div>

    </div>

    <script src="js/skycons.js"></script>

    <script>
      var icons = new Skycons({"color": "white"}),
          list  = [
            "clear-day", "clear-night", "partly-cloudy-day",
            "partly-cloudy-night", "cloudy", "rain", "sleet", "snow", "wind",
            "fog"
          ],
          i;

      for(i = list.length; i--; )
        icons.set(list[i], list[i]);

      icons.play();
    </script>
  </body>
</html>
