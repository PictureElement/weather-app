<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather app</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Default Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!-- Background image -->
    <img class="background" src="css/bg.jpg" alt="background image">

    <div class="container">

      <div class="user-input input-group">
        <input id="inputCity" class="form-control" type="search" placeholder="City" aria-label="City" value="">
        <div class="input-group-append">
          <button id="submitBtn" class="btn btn-outline-success" type="submit">Submit</button>
        </div>
      </div>
      
      <!-- Current conditions -->
      <div class="current rounded">
        <!-- current location -->
        <div id="location" class="location">San Francisco</div>
        <!-- current date -->
        <div id="date" class="date">Wed, 30 May 2018 12:00 PM EEST</div>
        <!-- current text -->
        <div id="text" class="text">Partly Cloudy</div>
        <!-- current condition -->
        <div class="condition clearfix">
          <div class="visual float-left">
            <img src="icons/conditions/41.svg" width="100" height="100">
            <div id="temp" class="temp d-inline-block align-top">25</div>
            <div id="tempScale" class="temp-scale d-inline-block align-top">&#8451;</div>
          </div>
          <div class="description float-right mt-3">
            <div id="humidity" class="humidity">54%</div>
            <div id="pressure" class="pressure">950 mb</div>
            <div id="wind" class="wind">11.1 kph, 180° (S)</div>
            <div id="realFeel" class="real-feel">26 ℃</div>
            <div id="visibility" class="visibility">25 km</div>
            <div id="cloudCover" class="cloud-cover">45%</div>
            <div id="uvIndex" class="uv-index">4, Moderate</div>
          </div>
        </div>
      </div>

      <!-- 5-day forecast -->
      <div class="seven-day rounded">
        <div class="seven-day-fc row">
          <div class="date col-3 align-self-center">Mon</div>
          <div class="col-3 align-self-center">
            <img src="icons/conditions/1.svg" width="60" height="60">
          </div>
          <div class="seven-day-temp col-3">
            <div class="temp-high">40&deg;</div>
            <div class="temp-low">30&deg;</div>
          </div>
        </div>
        <hr>
        <div class="seven-day-fc row">
          <div class="date col-3 align-self-center">Tue</div>
          <div class="col-3 align-self-center">
            <img src="icons/conditions/5.svg" width="60" height="60">
          </div>
          <div class="seven-day-temp col-3">
            <div class="temp-high">40&deg;</div>
            <div class="temp-low">30&deg;</div>
          </div>
        </div>
        <hr>
        <div class="seven-day-fc row">
          <div class="date col-3 align-self-center">Wed</div>
          <div class="col-3 align-self-center">
            <img src="icons/conditions/8.svg" width="60" height="60">
          </div>
          <div class="seven-day-temp col-3">
            <div class="temp-high">40&deg;</div>
            <div class="temp-low">30&deg;</div>
          </div>
        </div>
        <hr>
        <div class="seven-day-fc row">
          <div class="date col-3 align-self-center">Thu</div>
          <div class="col-3 align-self-center">
            <img src="icons/conditions/14.svg" width="60" height="60">
          </div>
          <div class="seven-day-temp col-3">
            <div class="temp-high">40&deg;</div>
            <div class="temp-low">30&deg;</div>
          </div>
        </div>
        <hr>
        <div class="seven-day-fc row">
          <div class="date col-3 align-self-center">Fri</div>
          <div class="col-3 align-self-center">
            <img src="icons/conditions/20.svg" width="60" height="60">
          </div>
          <div class="seven-day-temp col-3">
            <div class="temp-high">40&deg;</div>
            <div class="temp-low">30&deg;</div>
          </div>
        </div>
      </div>

    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
